definitions:
  app.SoftwarePkgApplicationDTO:
    properties:
      desc:
        type: string
      platform:
        type: string
      reason:
        type: string
      sig:
        type: string
      spec_url:
        type: string
      src_rpm_url:
        type: string
    type: object
  app.SoftwarePkgBasicInfoDTO:
    properties:
      applied_at:
        type: string
      desc:
        type: string
      id:
        type: string
      importer:
        type: string
      phase:
        type: string
      pkg_name:
        type: string
      platform:
        type: string
      repo_link:
        type: string
      sig:
        type: string
    type: object
  app.SoftwarePkgReviewCommentDTO:
    properties:
      author:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      since_creation:
        type: integer
    type: object
  app.SoftwarePkgReviewDTO:
    properties:
      application:
        $ref: '#/definitions/app.SoftwarePkgApplicationDTO'
      applied_at:
        type: string
      approved_by:
        items:
          type: string
        type: array
      comments:
        items:
          $ref: '#/definitions/app.SoftwarePkgReviewCommentDTO'
        type: array
      desc:
        type: string
      id:
        type: string
      importer:
        type: string
      phase:
        type: string
      pkg_name:
        type: string
      platform:
        type: string
      rejected_by:
        items:
          type: string
        type: array
      repo_link:
        type: string
      sig:
        type: string
    type: object
  app.SoftwarePkgsDTO:
    properties:
      pkgs:
        items:
          $ref: '#/definitions/app.SoftwarePkgBasicInfoDTO'
        type: array
      total:
        type: integer
    type: object
  app.TranslatedReveiwCommentDTO:
    properties:
      content:
        type: string
    type: object
  controller.ResponseData:
    properties:
      code:
        type: string
      data: {}
      msg:
        type: string
    type: object
  controller.claSingedResp:
    properties:
      signed:
        type: boolean
    type: object
  controller.reviewCommentRequest:
    properties:
      comment:
        type: string
    required:
    - comment
    type: object
  controller.softwarePkgRequest:
    properties:
      desc:
        type: string
      pkg_name:
        type: string
      platform:
        type: string
      reason:
        type: string
      sig:
        type: string
      spec_url:
        type: string
      src_rpm_url:
        type: string
    required:
    - desc
    - pkg_name
    - platform
    - reason
    - sig
    - spec_url
    - src_rpm_url
    type: object
  controller.translationCommentRequest:
    properties:
      language:
        type: string
    type: object
  sigvalidator.Sig:
    properties:
      en_feature:
        type: string
      en_group:
        type: string
      feature:
        type: string
      group:
        type: string
      sig_names:
        type: string
    type: object
info:
  contact: {}
paths:
  /v1/cla:
    get:
      consumes:
      - application/json
      description: verify cla
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.claSingedResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: verify cla
      tags:
      - CLA
  /v1/sig:
    get:
      consumes:
      - application/json
      description: list sigs
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sigvalidator.Sig'
      summary: list sigs
      tags:
      - Sig
  /v1/softwarepkg:
    get:
      consumes:
      - application/json
      description: list software packages
      parameters:
      - description: importer of the softwarePkg
        in: query
        name: importer
        type: string
      - description: phase of the softwarePkg
        in: query
        name: phase
        type: string
      - description: count per page
        in: query
        name: count_per_page
        type: integer
      - description: page num which starts from 1
        in: query
        name: page_num
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.SoftwarePkgsDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: list software packages
      tags:
      - SoftwarePkg
    post:
      consumes:
      - application/json
      description: apply a new software package
      parameters:
      - description: body of applying a new software package
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/controller.softwarePkgRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: apply a new software package
      tags:
      - SoftwarePkg
  /v1/softwarepkg/:id:
    put:
      consumes:
      - application/json
      description: update application of software package
      parameters:
      - description: id of software package
        in: path
        name: id
        required: true
        type: string
      - description: body of updating software package application
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/controller.softwarePkgRequest'
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: update application of software package
      tags:
      - SoftwarePkg
  /v1/softwarepkg/{id}:
    get:
      consumes:
      - application/json
      description: get software package
      parameters:
      - description: id of software package
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.SoftwarePkgReviewDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: get software package
      tags:
      - SoftwarePkg
  /v1/softwarepkg/{id}/review/abandon:
    put:
      consumes:
      - application/json
      description: abandon software package
      parameters:
      - description: id of software package
        in: path
        name: id
        required: true
        type: string
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: abandon software package
      tags:
      - SoftwarePkg
  /v1/softwarepkg/{id}/review/approve:
    put:
      consumes:
      - application/json
      description: approve software package
      parameters:
      - description: id of software package
        in: path
        name: id
        required: true
        type: string
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: approve software package
      tags:
      - SoftwarePkg
  /v1/softwarepkg/{id}/review/comment:
    post:
      consumes:
      - application/json
      description: create a new software package review comment
      parameters:
      - description: body of creating a new software package review comment
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/controller.reviewCommentRequest'
      - description: id of software package
        in: path
        name: id
        required: true
        type: string
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: create a new software package review comment
      tags:
      - SoftwarePkg
  /v1/softwarepkg/{id}/review/comment/{cid}/translate:
    post:
      consumes:
      - application/json
      description: translate review comment
      parameters:
      - description: id of software package
        in: path
        name: id
        required: true
        type: string
      - description: cid of review comment
        in: path
        name: cid
        required: true
        type: string
      - description: body of translate review comment
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/controller.translationCommentRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app.TranslatedReveiwCommentDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: translate review comment
      tags:
      - SoftwarePkg
  /v1/softwarepkg/{id}/review/reject:
    put:
      consumes:
      - application/json
      description: reject software package
      parameters:
      - description: id of software package
        in: path
        name: id
        required: true
        type: string
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: reject software package
      tags:
      - SoftwarePkg
swagger: "2.0"
